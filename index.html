<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup Amazon</title>
    <link rel="stylesheet" href="Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="Amazon Page/assets/images/logo.png" alt="logo Amazon" />
      </div>
      <div id="topbarMenu">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deal</a></li>
          <li><a href="#">Customer service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div id="topMain"><p>Shop All Holiday Gift Card</p></div>
      <div id="mainTitle">
        <h1>Holiday Gift Guides</h1>
        <h3>Be a go-gifter</h3>
      </div>
      <div id="perfectGift">
        <table>
          <caption>
            <h3>Find the perfect gift</h3>
            <a href="#"> <p>Shop now</p></a>
          </caption>
          <tr>
            <th>
              <img src="Amazon Page/assets/images/img_1.jpg" alt="tablet" />
            </th>
            <th><img src="Amazon Page/assets/images/img_2.jpg" alt="pc" /></th>
            <th>
              <img src="Amazon Page/assets/images/img_3.jpg" alt="smartwatch" />
            </th>
            <th>
              <img src="Amazon Page/assets/images/img_4.jpg" alt="dog&cat" />
            </th>
          </tr>
        </table>
      </div>
      <div id="firstProduct">
        <img src="Amazon Page/assets/images/img_9.png" alt="VR" />
        <p>Play the gifting game <a href="#"> shop the game</a></p>
      </div>
      <div id="secondProduct">
        <img
          src="Amazon Page/assets/images/img_10.png"
          alt="glasses,radio,headphones"
        />
        <p>The sound of cheers <a href="#">Shop audio & accessories</a></p>
      </div>
    </main>
    <footer>
      <div id="bottomBar">
        <a href="#"> back to top</a>
      </div>
      <div id="footerLogo">
        <img src="Amazon Page/assets/images/logo.png" alt="logo" />
      </div>
    </footer>
    <script src="JS Exercises/D5.js"></script>
  </body>
</html>
